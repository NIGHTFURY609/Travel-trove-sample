<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="market.css" />
    <title>Market</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">TravelPlatform</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="profile.html">Profile</a>
        <a href="booking.html">Booking</a>
        <a href="market.html">Market</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
    </nav>

    <!-- Hero Section with Search Bar and Filters -->
    <section class="hero">
      <div class="container">
        <h1>Find Your Adventure Gear</h1>
        <div class="filter-sort-section">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter">
            <option value="all">All</option>
            <option value="hiking">Hiking</option>
            <option value="travel">Travel</option>
            <option value="camping">Camping</option>
          </select>

          <label for="priceRange">Price Range:</label>
          <select id="priceRange">
            <option value="all">All</option>
            <option value="0-50">$0 - $50</option>
            <option value="51-100">$51 - $100</option>
            <option value="101-200">$101 - $200</option>
          </select>

          <label for="sortOrder">Sort By:</label>
          <select id="sortOrder">
            <option value="latest">Latest</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
          </select>
          <button class="filter-button" onclick="filterProducts()">
            Apply Filters
          </button>
          <!-- Filter button -->
        </div>
      </div>
    </section>

    <!-- Product Display Section -->
    <div class="container">
      <h2>&nbsp;&nbsp;&nbsp;Available Products</h2>
      <div class="product-display" id="productDisplay">
        <!-- Product items will be dynamically generated here -->
      </div>
    </div>

    <script src="market.js"></script>
  </body>
</html>
